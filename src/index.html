<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>

    <div class="work">
        <h1>Work</h1>
        <p id="workTimerCount">00:00</p>
    </div>
    
    <div class="rest">
        <h1>Rest</h1>
        <p id="restTimerCount">00:00</p>
    </div>

    <div class="controls">
        <button id="startTimerBtn" class="startStop" onclick="workCount()">
            <span  class="material-symbols-outlined">
                play_circle
                </span>
            
        </button>
        <button id="resetTimerBtn" class="reset">
            <span  class="material-symbols-outlined">
                restart_alt
            </span>
        </button>
    </div>

    <script src="timer.js"></script>
</body>
</html>
